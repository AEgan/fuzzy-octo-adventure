<template name="hello">
  <h1>Welcome!</h1>
  {{loginButtons}}
  <br />
  <div id='newEventInputs'>
      Name <input type='text' class='event_name'> <br />
      Description <textarea class='event_description'></textarea> <br />
      Start Time <input type='datetime-local' class='event_start_date' /> <br />
      End Time <input type='datetime-local' class='event_end_date'/> <br />
      <!-- These should be fixed later with current location or clicking on a map or something -->
      Longitude <input type='number' class='event_longitude' step='0.00000001' /> <br />
      Latitude <input type='number' class='event_latitude' step='0.00000001' /> <br />
      <button class='event_submit'>Create</button> <button class='resetForm'>Cancel</button> <br />
  </div>
  <button class='showNewEventFields'>Create new Event</button>
</template>

<head>
    <title>Device Properties Example</title>
    <script type="text/javascript" src='dom.js'></script>
    <script type="text/javascript" charset="utf-8" src="client/cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + new Date(position.timestamp)          + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
</head>
<body>
    {{> hello}}
    <p id="geolocation">Finding geolocation...</p>
</body>
